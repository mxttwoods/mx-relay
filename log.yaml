version: 1
formatters:
  main:
    format: '%(asctime)s - %(process)d - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: main
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: main
    filename: 'app.log'
    maxBytes: 1024
    backupCount: 0
loggers:
  main:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
